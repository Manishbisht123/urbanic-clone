    <header class="sticky">
      <nav class="navbar">
        <a href="index.html" id="brand_logo">

        <ul id="navlist">

        <div class="socialIcons">
          <span class="icons"><i class="ri-search-line"></i></span>
          <span class="icons"><i class="ri-user-line"></i></span>

            src="https://img101.urbanic.com/v1/1e11aecbe5b5439685270b990cbd1e13.webp"

    <section class="banner" id="NEW_IN"></section>

    <!-- banner section start -->
    <section class="best_seller" id=""></section>

      <video
        src="https://buyer-video-in.urbanic.com/eva/Urbanic_IN/43293d05d3fd4ddea32b53ba8d9e36b3.mp4"
        autoplay
        loop
        muted
      ></video>
    </section>

    <script>
      $(window).scroll(function () {
        var sticky = $(".sticky"),
          scroll = $(window).scrollTop();

        if (scroll >= 100) sticky.addClass("fixed");
        else sticky.removeClass("fixed");
      });
    </script>

</html>
